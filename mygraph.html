<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#00ff1e", "id": "Matematikai-alapok-GY", "label": "Matematikai-alapok-GY", "shape": "dot", "x": 0, "y": 0}, {"color": "#00ff1e", "id": "Programozas-EA-GY", "label": "Programozas-EA-GY", "shape": "dot", "x": 1, "y": 0}, {"color": "#00ff1e", "id": "Imperativ-programozas-EA-GY", "label": "Imperativ-programozas-EA-GY", "shape": "dot", "x": 2, "y": 0}, {"color": "#00ff1e", "id": "Szamitogepes-rendszerek-EA-GY", "label": "Szamitogepes-rendszerek-EA-GY", "shape": "dot", "x": 3, "y": 0}, {"id": "Web-fejlesztes-Ea-Gy", "label": "Web-fejlesztes-Ea-Gy", "shape": "dot"}, {"id": "Algoritmusok-es-adatszerkezetek-I-Ea", "label": "Algoritmusok-es-adatszerkezetek-I-Ea", "shape": "dot"}, {"id": "Objektumelvu-programozas-Ea-Gy", "label": "Objektumelvu-programozas-Ea-Gy", "shape": "dot"}, {"id": "Algoritmusok-es-adatszerkezetek-I-Gy", "label": "Algoritmusok-es-adatszerkezetek-I-Gy", "shape": "dot"}, {"id": "Diszkret-matematika-I-Ea", "label": "Diszkret-matematika-I-Ea", "shape": "dot"}, {"id": "Diszkret-matematika-I-Gy", "label": "Diszkret-matematika-I-Gy", "shape": "dot"}, {"id": "Analizis-I-Gy", "label": "Analizis-I-Gy", "shape": "dot"}, {"id": "Analizis-I-Ea", "label": "Analizis-I-Ea", "shape": "dot"}]);
        edges = new vis.DataSet([]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
